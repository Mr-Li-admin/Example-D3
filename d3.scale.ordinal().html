<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<style>
		.char div {
			font: 10px sans-serif;
			background-color: steelblue;
			text-align: right;
			padding: 3px;
			margin: 1px;
			color: white;
		}
	</style>
</head>
<body >
	<div class="chart"></div>
	<script>
		var data=["A", "B", "C", "D", "E", "F"];
		var x = d3.scale.ordinal()
    		.domain(data)
    		.range([0, 1, 2, 3, 4, 5]);
		var char=d3.select(".chart");
		var p=char.selectAll("p");
		var newp=p.data(data)
		var div=newp.enter().append("p")
		div.text(function(d){return x(d);})
	</script>
	
</body>
</html>
