<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<p>Apple</p>
	<p>Pear</p>
	<p>Banana</p>
	<script>
		var str = "China";
		var body = d3.select("body");
		var p = body.selectAll("p");
		p.datum(str);
		p.text(function(d, i){
		    return "第 "+ i + " 个元素绑定的数据是 " + d;
		});
	</script>
	<!-- 
		datum()：绑定一个数据到选择集上
		function(d, i)当选择集需要使用被绑定的数据时，常需要这么使用。
		d 代表数据，也就是与某元素绑定的数据
		i 代表索引，代表数据的索引号，从 0 开始
	 -->
</body>
</html>
