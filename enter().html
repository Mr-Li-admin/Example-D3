<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<script>
		d3.select("body")
  		  .selectAll("p")
  		  .data([4, 8, 15, 16, 23, 42])
  		  .enter().append("p")
          .text(function(d) { return "I’m number " + d + "!"; });
	</script>
	<!-- 
		enter()追加缺少节点
	 -->
</body>
</html>
